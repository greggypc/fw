- title: "Shadow House"
  title_detail: "Shadow House"
  slug: "/shadow-house"
  category: "Residential"
  color: "#f5f5f5"
  images: "shadow-house"
  cover: "./shadow-house/shadowhouse01.jpg"
  desc: "Shadow House is an addition to a classic bungalow in the Travis Heights area of Austin. 
        The owners expressed an interest in maintaining the home they so dearly loved, 
        however they were in need of additional space as their family was expanding
        <br /><br />
        We proposed a rather contemporary addition, designed to recede into the canopy of some existing trees, 
        in an effort to cause the addition to become integrated into the surrounding foliage. 
        The form is a direct proportional copy of the existing gable over the front porch, set slightly back and off center; 
        in essence, the shadow of the existing house if one were to cast a light up at the existing gable from the ground. 
        The deep black stain, contrasted with the existing white bungalow further emphasizes the original structure of the home.
        <br /><br />
        The addition docks into the north portion of the existing house in a way that takes advantage 
        of some additional building area along the north property line that was previously under utilized. 
        To acheive this we placed the new second floor trusses on the plate line of the existing lower floor, 
        then posted down on the north side with a series of steel columns. 
        This connection with the ground further emphasizes the dematerializtion of the addition, the columns like slender tree trunks.
        <br /><br />
        Into the shadow we placed a series of windows where appropriate, some large to take advantage of the proximity to the tree canopy. 
        The window in the Master Bedroom is now affectionately referred to as 'Squirrel TV'.
        <br /><br />
        Photography Credit: Ryann Ford"
- title: "Potting House"
  title_detail: "Potting House"
  slug: "/potting-house"
  category: "Residential"
  color: "#f5f5f5"
  images: "potting-house"
  cover: "./potting-house/pottinghouse04.jpg"
  desc: "The Potting House was designed to replace an existing two-car garage that had fallen into disrepair. 
        The existing garage structure was antiquated and did not appropriately serve the needs of the client, long-time residents of the property. The brief was a new structure to occupy the existing slab on grade foundation, but with a few new elements in addition to storage of two vehicles.
        <br /><br />
        Above the new garage we placed new residential quarters replete with living space, a small kitchen with room for a table, 
        a bathroom and a sleeping area that could be closed off from the rest of the program. 
        The sleeping area doubles as a remote office space as the client sometimes chooses to work from home. 
        A stair was added to the rear of the existing footprint, as well as a single-level garden house where the owner can engage in the cultivation of various plants and vegetables.
        <br /><br />
        The original house was constructed in 1939. The Potting House relates to the period detailing and construction techniques 
        of the existing house while providing a slightly more contemporary rendering of the interior spaces. 
        Exposed rafters frame the vaulted ceilings while the interior wood cladding provides a soft, rich texture.  
        As the surrounding vegetation matures, the Potting House will settle into its garden setting.
        <br /><br />
        Photography Credit: Leonid Furmansky"
- title: "Rosemary Room"
  title_detail: "Rosemary Room"
  slug: "/rosemary-room"
  category: "Commercial"
  color: "#f5f5f5"
  images: "rosemary-room"
  cover: "./rosemary-room/rosemaryroom01.jpg"
  desc: "The Rosemary Room is a private dining annex for a central Austin restaurant. 
        Previously a two-story residence built in the 1940s, our renovation opened up the lower level by inserting steel 
        beams to support the exposed existing wood floor joist system. A contemporary exterior stair was fabricated to 
        gain access to the upper level which contains rentable office space. An exterior retractable roof provides 
        protected outdoor dining.
        <br /><br />
        Photography Credit: Leonid Furmansky"
- title: "Lynnwood Houses"
  title_detail: "Lynnwood Houses"
  slug: "/lynnwood-houses"
  category: "Residential-Unbuilt"
  color: "#f5f5f5"
  images: "lynnwood-houses"
  cover: "./lynnwood-houses/lynnwoodhouses01.jpg"
  desc: "Lynwood Houses were designed for a north Austin resident interested in developing the lot next to his own personal property. 
        Our mandate was to create a two-family residential development but otherwise were afforded creative latitude in the design. 
        The front, larger structure contains a one story entry while the upper floor is set back from the street to maintain 
        a similar scale of the neighborhood. It is a courtyard layout with deference 
        to a large protected Pecan tree in the middle of the site. 
        The rear structure is an ADU for a send residence, accessed along a privacy wall that maintains separation between the two houses. 
        Materials are stained wood and corrugated metal."
- title: "Potting Shed"
  title_detail: "Potting Shed"
  slug: "/potting-shed"
