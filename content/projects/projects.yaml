- title: "Coffered House"
  title_detail: "Coffered House"
  slug: "/coffered-house"
  category: "Residential - Completed"
  color: "#f5f5f5"
  images: "coffered-house"
  cover: "./coffered-house/cofferedhouse01.jpg"
  desc: "This residential addition was designed to provide more direct access to the rear yard, currently underutilized by the residents. 
        We flipped the program of the house, moving the master bedroom to the front of the house and creating new Living, 
        Kitchen and Dining space to the rear of the existing house to capitalize on this new relationship. 
        A covered Terrace further enhances the connectivity to the rear yard for this family of 4. 
        Conceived as a simple trussed rectangle, we ganged the trusses together to make deep, plywood clad beams, 
        the result a coffered ceiling that organizes the high windows south and north which provide ample and dramatic daylight."
- title: "Alley House"
  title_detail: "Alley House"
  slug: "/alley-house"
  category: "Residential - Completed"
  color: "#f5f5f5"
  images: "alley-house"
  cover: "./alley-house/alley_01.jpg"
  desc: "The Alley House began as a collection of neighbors with a shared vision, spearheaded by our client, 
        to create a series of secondary dwelling units facing an existing alley in central Austin. 
        The overarching idea was to bring a succession of these secondary units, five in a row, with the shared goal of 
        activating the alley and infusing it with life. The current experience was that of 8-foot-tall fences along the alley, 
        segregating any activities between the rear yards and the alley itself. Our client had a vision to break down these visual barriers 
        and foster a secondary level of community engagement in the neighborhood.
        <br /><br />  
        The original format was that of an architectural competition. Our client gathered all of the neighbors and selected 3 
        architecture firms to provide a schematic presentation of ideas for the comprehensive project. Faye + Walker was selected 
        and we set to work on two of the 5 ADUs shortly thereafter. In the end, only two of the projects were initiated, and ultimately, 
        only the Alley House was completed.
        <br /><br />  
        Over time the program shifted a bit. For example, a single car garage that was initially slated to house a kiln for my client's 
        clay studio, it in fact became a single car garage for a vintage Porsche. On the ground floor level, what was going to become 
        an office for a staging company became an office, painting studio and listening room for the client. The upper level, always 
        designed to provide an autonomous living space for rent, remained as originally conceived.
        <br /><br />  
        Now the garage has become an additional living space, and our client now has a pied-a-tere in Austin, 
        having moved pretty much full time to the Pacific Northwest.
        <br /><br />  
        The unusual formal response of the building is a response to development restrictions along the alley, creating a dynamic 
        façade and a prominent steel stair. Generous glazing provides the connection to the alley our client originally desired. 
        The lower level office has a direct connection to the rear yard through a large sliding door. 
        A gap in the building on the lower level provides access from the alley to the other buildings on the property."
- title: "Scenic House"
  title_detail: "Scenic House"
  slug: "/scenic-house"
  category: "Residential - Completed"
  color: "#f5f5f5"
  images: "scenic-house"
  cover: "./scenic-house/scenic_01.jpg"
  desc: "Scenic House was first an exploration of renovating an existing house. Colonial in nature, the execution of the original 
        construction was not exacting, resulting in particular asymmetries when clearly the interpretation of style should have resulted 
        in perfect symmetry. Due to the client's sensibilities, several attempts to reconcile the existing conditions proved fruitless, 
        until ultimately, we were asked to rethink the entire site as a new home.
        <br /><br />  
        We explored a new proposal re-utilizing the existing foundation as well as one from a completely original starting point. 
        After reviewing both options closely we elected to pursue a new home on a new foundation. 
        This allowed for a heightened relationship to the rear yard, replete with a pool for the Owner, an avid swimmer. 
        The rear yard gently slopes to a grove of existing Live Oak trees, now more visible through the transparency we created 
        along the rear facades of the home.
        <br /><br />  
        The narrative from the Owner revolved around her sensibilities toward timeless architecture. 
        Though she wanted her home to embrace traditional components, she was very much interested in creating some contemporary 
        elements to allow the house to at once be steeped in history and of it's current time. A long span steel beam at the rear 
        covered terrace has a single supporting column, creating uninterrupted sitelines to the rear yard, something only 
        contemporary strategies can accomplish. While the front façade of the house illustrates traditional divided lite 
        casement windows, simple brick and cut stone detailing and timeless forms, the contemporary Walnut entry door hints at a 
        slight departure from tradition. As you move into the living areas of the house, large floor to ceiling sliding glass doors 
        provide a seamless connection to the exterior of the house.
        <br /><br />  
        The Owner was instrumental in the material palette and interior finishing of the project. A fantastic collaborator, 
        together we coalesced around a shared vision to create a truly unique home."
- title: "Aperture House"
  title_detail: "Aperture House"
  slug: "/aperture-house"
  category: "Residential"
  color: "#f5f5f5"
  images: "aperture-house"
  cover: "./aperture-house/aperturehouse08.jpg"
  desc: "Aperture House was conceived as a studio space for a cinematographer. 
        The namesake of the project is derived from a large living room window with an aspect ratio of 1:66:1, 
        a ratio used by such infamous directors as Stanley Kubrick and Elia Kazan. 
        The window is recessed and surrounded by a cut limestone frame that emulates the exterior structure of a camera lens 
        while functioning as a shading device for the window in the summer months. 
        The form of the structure was based on the owners existing house to the west, conceived as an extrusion of the simple gable form, 
        with corner dormers that create vaulted interior space and controlled lighting and views into and out of their associated spaces."
- title: "Tree House"
  title_detail: "Tree House"
  slug: "/tree-house"
  category: "Residential"
  color: "#f5f5f5"
  images: "tree-house"
  cover: "./tree-house/xphase216.jpg"
  desc: "Perched on a serene, wooded landscape, Tree House is a collaborative endeavor between Faye + Walker and a client with a 
        shared background in architecture, as well as a vision of the expansive land nestled among Live Oak trees. 
        The initial phase of the project, conceived as a temporary retreat, seamlessly evolved into a permanent 
        residence during a second phase of design a few years later, reflecting a thoughtful integration with the natural landscape. 
        <br /><br /> 
        The exterior staircase, inspired by the timber constructions of architect Peter Zumthor for both the Stielneset Memorial and the 
        Allmannajuvet Zinc Mine Museum, anchors the house as a central plinth. Differentiated from the volumes containing the 
        living quarters of the house, the staircase showcases a harmonious blend of structural integrity and aesthetic allure. 
        Around the staircase, three white volumes organize a house for a couple and their grown daughters. 
        While the first phase of the project involved the construction of a full house contained in a single volume, 
        the second phase adapted the residence to family growth, transforming the original volume into a fully equipped 
        guest house to accommodate the owner's grown daughters and their families. Two new volumes contain the couple's 
        sleeping quarters en suite, and a double height living room next to a kitchen on the ground floor, 
        and a studio space on a mezzanine above. This flexibility reflects a design philosophy that caters to evolving familial needs, 
        and enables the possibility of turning the studio space into new guest quarters.
        <br /><br />
        The material palette employed throughout the project demonstrates a careful selection process. Cedar is used on the 
        exterior staircase, complemented by maple cladding and Turkish black marble internally. 
        The transition to the second phase of design offered an opportunity to evaluate the durability of 
        materials employed years earlier in the first phase, and introduced thermally modified pine for the exterior staircase, 
        enhancing both durability and design continuity.
        <br /><br />
        Meticulously integrating with the natural surroundings, the project considers topography for the layout of load bearing 
        walls and openings with views to the expansive landscape. Standing seam metal, locally sourced and fabricated, 
        forms the exterior, while plywood interiors emphasize simplicity and sustainability. 
        The residence's ability to reduce maintenance needs through the use of thermally modified wood further 
        underscores its commitment to enduring design principles. Interior spaces showcase maple cladding, 
        Turkish black marble, and strategically placed windows. This deliberate design prioritizes connections with the 
        natural surroundings, creating a serene living experience that resonates throughout the residence.
        <br /><br />
        The involvement of Faye + Walker was evident through consistent site visits, fostering close collaboration with the contractor. 
        This hands-on approach ensured the alignment of design intent and execution, resulting in a project where meticulous 
        details contribute to the overall design integrity.
        <br /><br />
        The architectural journey of Tree House unfolds as a seamless blend of design evolution, recognition, and functional adaptation. 
        From its roots as a temporary retreat to its current status as a permanent home, 
        this residence stands as a testament to enduring architectural excellence in the heart of the Texas hills.
        <br /><br />
        Photography Credit: Leonid Furmansky"
- title: "Elephant House"
  title_detail: "Elephant House"
  slug: "/elephant-house"
  category: "Residential"
  color: "#f5f5f5"
  images: "elephant-house"
  cover: "./elephant-house/elephant01.jpg"
  desc: "The seed for the Elephant House came in the form of a particular material; corrugated fiber cement panels. 
        This material has been in use for some time in Europe, primarily as roofing material for large industrial buildings. 
        There is no other way to describe the appearance and texture of the material than to compare it to the hide of an elephant. 
        <br /><br />
        The form of the house is simple and monolithic, portrayed as if in the midst of an archaeological dig, propped up on wooden supports as the interior, 
        rendered in red handmade brick, is revealed through the process of subtraction. 
        The deck between the house and garage creates an open air plaza, upon which the ever-present breeze can be enjoyed.
        <br /><br />
        Featured on the <a href='https://www.aiaaustin.org/content/30th-annual-aia-austin-homes-tour' target='_blank'>2016 AIA Austin Homes Tour</a>
        <br /><br />
        Featured in the Nov/Dec 2017 issue of <a href='http://txamagazine.org/2017/11/17/the-elephant/' target='_blank'>Texas Architect</a>
        <br /><br />
        Photography Credit: Leonid Furmansky"
